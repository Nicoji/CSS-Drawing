<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Night</title>
</head>
<body>
    <div class="container">

        <!-- Shooting star -->
        <div class="shooting-star shooting-star1"></div>
        <div class="shooting-star shooting-star2"></div>
        <div class="shooting-star shooting-star3"></div>
        <div class="shooting-star shooting-star4"></div>
        <div class="shooting-star shooting-star5"></div>

        <!-- Sky -->
        <div class="moon"></div>
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <div class="star star9"></div>
        <div class="star star10"></div>

        <!-- Gifts -->
        <div class="node1"></div>
        <div class="node2"></div>
        <div class="gift1">
            <div class="wrap1"></div>
            <div class="wrap2"></div>
        </div>
        <div class="node3"></div>
        <div class="node4"></div>
        <div class="gift2">
            <div class="wrap3"></div>
            <div class="wrap4"></div>
        </div>

        <!-- Christmas tree -->
        <div class="up-part">
            <div class="ball ball1"></div>
        </div>
        <div class="middle-part">
            <div class="ball ball2"></div>
            <div class="ball ball3"></div>
        </div>
        <div class="down-part">
            <div class="ball ball4"></div>
            <div class="ball ball5"></div>
        </div>
        <div class="pedestal"></div>

        <!-- Snowman -->
        <div class="snowman head">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
            <div class="nose"></div>
        </div>
        <div class="snowman middle"></div>
        <div class="snowman down"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
    
    </div>
